{% extends 'naturegraphics/base.html' %}
{% load static %}

{% block head %}
<title>Park Information</title>
{% endblock %}

{% block body %}
<style>
    h1 {
        font-family: 'DM Serif Display', serif;
        white-space: nowrap;
        color: rgb(156, 52, 52);
    }

    @media (min-width: 1800px) {
        #gallery {
            max-width: 60%;
        }
    }

    img {
        image-resolution: 300dpi;
    }


    h4 {
        font-family: 'Nunito Sans', sans-serif;
    }
</style>


<body>
    <div class="container-fluid">
        <div class="rounded-3 py-2 px-4 mt-5">
            <h1 class="display-3 text-center">Park Information</h1>
        </div>
        <div class="col-12 col-sm-11 col-md-11 col-lg-11 col-xl-10 col-xxl-9 p-0 mb-5 mt-lg-4 mt-2 mt-md-3 mx-auto" id="gallery">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel"
                data-bs-interval="60000">
                <div class="carousel-inner border rounded-3 shadow-lg">
                    {% for project in project3 %}
                    {% if project.project_image %}
                    {% if forloop.first %}
                    <div class="carousel-item active">
                        <img src="{{ project.project_image.url }}" class="d-block w-100" alt="...">
                    </div>
                    {% else %}
                    <div class="carousel-item">
                        <img src="{{ project.project_image.url }}" class="d-block w-100" alt="...">
                    </div>
                    {% endif %}
                    {% endif %}
                    {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</body>

{% endblock %}
