{% extends 'naturegraphics/base.html' %}
{% load static %}

{% block head %}
<title>Cultural History</title>
{% endblock %}

{% block body %}
<style>
    .project-caption {
        background-color: rgb(156, 52, 52);
    }

    h1 {
        font-family: 'DM Serif Display', serif;
    }

    
    h4 {
        font-family: 'Nunito Sans', sans-serif;
    }
</style>


<body>
    <div class="col-lg-5 rounded-3 p-3 mt-5 mx-auto shadow-lg project-caption">
        <h1 class="display-3 text-center  text-light">Cultural History</h1>
    </div>
    <div class="col-lg-7 p-0 mb-5 mt-5 mx-auto" >
        <div id="carouselExampleFade" class="carousel slide carousel-fade"  data-bs-ride="carousel" data-bs-interval="60000">
            <div class="carousel-inner border rounded-3 shadow-lg">
                {% for project in project1 %}
                {% if forloop.first %}
                <div class="carousel-item active">
                    <img src="{{ project.project_image.url }}" class="d-block w-100" alt="...">
                </div>
                {% else %}
                <div class="carousel-item">
                    <img src="{{ project.project_image.url }}" class="d-block w-100" alt="...">
                </div>
                {% endif %}
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</body>

{% endblock %}
