{% extends 'naturegraphics/base.html' %}
{% load static %}

{% block head %}
<title>Projects</title>
{% endblock %}

{% block body %}
<style>
    .card {
        background-color: rgb(128, 128, 128);
    }

    .carousel-caption {
        position: relative;
        left: 0;
        top: 0;
        color: rgb(255, 255, 255);
        background-color: darkgrey;
    }

    .carousel-title {
        position: relative;
        left: 0;
        top: 0;
        color: rgb(255, 255, 255);
        background-color: darkgrey;
    }
</style>


<body>
    
    <div class="col-lg-6 p-0 mb-5 mt-4 shadow-lg mx-auto">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for project in projects %}
                {% if forloop.first %}
                <div class="carousel-item active">
                    <img src="{{ project.project_image.url }}" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block lead">
                        <h4 class="">{{ project.description }}</h4>
                    </div>
                </div>
                {% else %}
                <div class="carousel-item">
                    <img src="{{ project.project_image.url }}" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{ project.description }}</h5>
                    </div>
                </div>
                {% endif %}
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</body>

{% endblock %}
